<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" th:href="@{/assets/css/infoBoard.css}">
<link rel="stylesheet" th:href="@{/assets/css/FAQ.css}">
<link rel="stylesheet" th:href="@{/assets/css/QNAForm.css}">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">


        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">1:1문의</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- End page header -->

        <section>
            <div class="container">
                <div class="qnaform">
                    <form th:action="@{/servicecenter/notice/register}" th:method="post">
                        <!-- 카테고리 -->
                        <div class="qnaform__category outside form-group">
                            <span class="left">분류</span>
                            <span class="right">
                                <select class="selectbox" id="category" name="category">
                                    <option value="전체">전체</option>
                                    <option value="주문/결제">주문/결제</option>
                                    <option value="배송관련">배송관련</option>
                                    <option value="취소/환불">취소/환불</option>
                                    <option value="반품/교환">반품/교환</option>
                                    <option value="로그인/회원정보">로그인/회원정보</option>
                                    <option value="서비스/기타">서비스/기타</option>
                                </select>
						    </span>
                        </div>

                        <div class="qnaform__title outside form-group">
                            <span class="left">제목</span>
                            <span class="right"><input type="text" class="form-control" name="title"
                                                       placeholder="제목을 입력하세요."></span>
                        </div>
                        <div class="qnaform__content outside form-group">
                            <span class="left">내용</span>
                            <span class="right"><textarea class="form-control" rows="10" name="content"
                                                          placeholder="내용을 입력하세요."></textarea></span>
                        </div>
                        <input type="hidden" name="writerMemNo" th:value="1">
                        <div class="qnaform__submit">
                            <button class="navbar-btn nav-button wow fadeInRight registerBtn" data-wow-delay="0.48s"
                                    type="submit">등록
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script th:inline="javascript">

            var actionForm = $("form");

            $(".registerBtn").click(function () {

                if (!confirm("등록하시겠습니까?")) {
                    return;
                }

                actionForm
                    .attr("action", "/servicecenter/qna/register")
                    .attr("method", "post")
                    .submit();

            });

        </script>

    </th:block>

</th:block>
</html>
