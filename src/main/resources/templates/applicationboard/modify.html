        <script>
            $(document).ready(function (e) {

                var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
                var maxSize = 10485760; //10MB

                function checkExtension(fileName, fileSize) {

                    if (fileSize >= maxSize) {
                        alert("파일 사이즈 초과");
                        return false;
                    }

                    // if(regex.test(fileName)){
                    //     alert("해당 종류의 파일은 업로드할 수 없습니다.");
                    //     return false;
                    // }
                    return true;
                }

                $(".custom-file-input").on("change", function () {

                    var fileName = $(this).val().split("\\").pop();
                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

                    var formData = new FormData();

                    var inputFile = $(this);

                    var files = inputFile[0].files;

                    var appended = false;

                    for (var i = 0; i < files.length; i++) {

                        if (!checkExtension(files[i].name, files[i].size)) {
                            return false;
                        }

                        console.log(files[i]);
                        formData.append("uploadFiles", files[i]);
                        appended = true;
                    }

                    //upload를 하지 않는다.
                    if (!appended) {
                        return;
                    }

                    for (var value of formData.values()) {
                        console.log(value);
                    }

                    //실제 업로드 부분
                    //upload ajax
                    $.ajax({
                        url: '/uploadAjax',
                        processData: false,
                        contentType: false,
                        data: formData,
                        type: 'POST',
                        dataType: 'json',
                        success: function (result) {
                            console.log(result);
                            showResult(result);
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.log(textStatus);
                        }
                    }); //$.ajax
                }); //end change event


                function showResult(uploadResultArr) {

                    var uploadUL = $(".uploadResult ul");

                    var str = "";

                    $(uploadResultArr).each(function (i, obj) {

                        str += "<li data-name='" + obj.fileName + "' data-path='" + obj.folderPath + "' data-uuid='" + obj.uuid + "'>";
                        str + " <div>";
                        str += "<button type='button' data-file=\'" + obj.imageURL + "\' "
                        str += "class='btn-warning btn-sm'>X</button><br>";
                        str += "<img src='/display?fileName=" + obj.thumbnailURL + "'>";
                        str += "</div>";
                        str + "</li>";
                    });

                    uploadUL.append(str);
                }

                $(".uploadResult ").on("click", "li button", function (e) {

                    console.log("delete file");

                    var targetFile = $(this).data("file");

                    var targetLi = $(this).closest("li");

                    $.ajax({
                        url: '/removeFile',
                        data: {fileName: targetFile},
                        dataType: 'text',
                        type: 'POST',
                        success: function (result) {
                            alert("삭제되었습니다");

                            targetLi.remove();
                        }
                    }); //$.ajax
                });


                //prevent submit
                $(".btn-primary").on("click", function (e) {
                    e.preventDefault();

                    var str = "";

                    $(".uploadResult li").each(function (i, obj) {
                        var target = $(obj);

                        str += "<input type='hidden' name='imageDTOList[" + i + "].imgName' value='" + target.data('name') + "'>";

                        str += "<input type='hidden' name='imageDTOList[" + i + "].path' value='" + target.data('path') + "'>";

                        str += "<input type='hidden' name='imageDTOList[" + i + "].uuid' value='" + target.data('uuid') + "'>";

                    });

                    //태그들이 추가된 것을 확인한 후에 comment를 제거
                    $(".box").html(str);

                    $("form").submit();

                });


            }); //document ready


            $(document).ready(
                function () {
                    $("form")
                        .submit(
                            function () {
                                var rv = true;

                                var d = new Date();
                                var strDate = d.getFullYear() + "/" + (d.getMonth() + 1) + "/" + d.getDate();

                                const date1 = new Date(strDate);
                                const date2 = new Date($("#startDate").val());
                                const date3 = new Date($("#endDate").val());
                                if ($("#title").val() == "") {
                                    alert("시공내용을 간략히 입력해주세요");
                                    $("#title").focus();
                                    return rv = false;
                                } else if ($("#category").val() == null) {
                                    alert("주거유형을 선택해주세요");
                                    $("#category").focus();
                                    return rv = false;
                                } else if ($("#sido1").val() == "") {
                                    alert("주소를 선택해주세요");
                                    $("#title").focus();
                                    return rv = false;
                                } else if ($("#gugun1").val() == "") {
                                    alert("주소를 선택해주세요");
                                    $("#gugun1").focus();
                                    return rv = false;
                                } else if (!$.isNumeric($(
                                    'input[type=number][name=area]')
                                    .val())) {
                                    alert("면적을 입력해주세요(면적은 숫자만 입력 가능합니다)");
                                    $("#area").focus();
                                    return rv = false;
                                } else if ($(
                                    'input[type=number][name=area]')
                                    .val() <= 0) {
                                    alert("면적을 입력해주세요(면적은 숫자만 입력 가능합니다)");
                                    $("#area").focus();
                                    return rv = false;
                                } else if ($(".startDate").val() == ""
                                    && $(".undefined_start").is(
                                        ":checked") == false) {
                                    alert("시공 시작일을 입력해주세요");
                                    $(".startDate").focus();
                                    return rv = false;
                                } else if (date1 > date2  && $(".undefined_start").is(
                                    ":checked") == false) {
                                    alert("시공 시작일은 현재 날짜보다 이전일 수 없습니다.");
                                    return rv = false;
                                } else if ($(".endDate").val() == ""
                                    && $(".undefined_end").is(
                                        ":checked") == false) {
                                    alert("시공 종료일을 입력해주세요");
                                    $(".endDate").focus();
                                    return rv = false;
                                } else if (date2 > date3 && $(".undefined_end").is(
                                    ":checked") == false) {
                                    alert("시공 종료일은 시공 시작일 이전일 수 없습니다.");
                                    return rv = false;
                                } else if (!$.isNumeric($(
                                        'input[type=number][name=budget_defined]').val())

                                        ":checked") == false) {
                                    alert("예산을 입력해주세요");
                                    $("#budget").focus();
                                    return rv = false;
                                } else if ($('input[type=number][name=budget_defined]').val() <= 0

                                        ":checked") == false) {
                                    alert("예산은 양수만 입력이 가능합니다.");
                                    $("#budget").focus();
                                    return rv = false;
                                } else if ($("#part").val() == null) {
                                    alert("인테리어 분야를 선택해주세요");
                                    $("#part").focus();
                                    return rv = false;
                                } else if ($("#require").val() == "undefined") {
                                    alert("상세 요청사항을 입력해주세요");
                                    $("#require").focus();
                                    return rv = false;
                                }
                                event.preventDefault();

                                var that = $(this);

                                var str = "";
                                $(".uploadedList .delbtn").each(function (index) {
                                    str += "<input type='hidden' name='image[" + index + "]' value='" + $(this).attr("href") + "'> ";
                                });

                                that.append(str);

                                budget_check();
                                startDate_check();
                                endDate_check();

                                that.get(0).submit();


                                alert("게시글이 성공적으로 수정되었습니다");

                            }) // submit() end
                }); // ready() end


            function TextCount(obj, id) {
                var strValue = obj.value;
                var strLen = strValue.length + 1;
                var str = "";
                str += '[' + strLen + '자 / 21]';
                if (strLen > 20) {
                    alert("제목을 간략하게 작성해주세요 (20자이내)");
                    $(obj).val(strValue.substring(0, 19));
                }
                $("#" + id).html(str);
            }
